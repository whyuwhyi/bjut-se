services:
  # 数据库服务 - 生产环境不暴露端口
  mysql:
    image: mysql:8.0
    container_name: wechat-education-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wechat_education}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_0900_ai_ci
    # 生产环境不暴露MySQL端口到主机
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis缓存服务 - 生产环境不暴露端口
  redis:
    image: redis:7-alpine
    container_name: wechat-education-redis
    restart: unless-stopped
    # 生产环境不暴露Redis端口到主机
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 后端API服务 - 仅内部访问
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: wechat-education-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-wechat_education}
      DB_USER: ${MYSQL_USER:-appuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    # 生产环境不直接暴露后端端口，通过Nginx代理
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const req = http.get({hostname: '127.0.0.1', port: 3000, path: '/api/v1/health'}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.setTimeout(5000, () => process.exit(1));\""]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # 前端H5构建
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: wechat-education-frontend
    volumes:
      - frontend_dist:/app/dist
    networks:
      - app-network

  # 管理后台构建
  admin-frontend:
    build:
      context: ../admin-frontend
      dockerfile: ../docker/admin-frontend/Dockerfile
    container_name: wechat-education-admin
    volumes:
      - admin_dist:/app/dist
    networks:
      - app-network

  # Nginx反向代理 - 唯一对外暴露的服务
  nginx:
    image: nginx:alpine
    container_name: wechat-education-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/var/www/html:ro
      - admin_dist:/var/www/admin:ro
      - backend_uploads:/var/www/uploads:ro
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
      - admin-frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  frontend_dist:
    driver: local
  admin_dist:
    driver: local

networks:
  app-network:
    driver: bridge